<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Brand Logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .logo-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a6b4f 50%, #0a3d2e 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .leaf-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500"><defs><pattern id="leaves" patternUnits="userSpaceOnUse" width="200" height="200"><path d="M50 100 Q 75 50, 100 100 Q 125 150, 150 100 Q 175 50, 200 100" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="2"/><path d="M0 150 Q 25 100, 50 150 Q 75 200, 100 150 Q 125 100, 150 150" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="2"/></pattern></defs><rect width="800" height="500" fill="url(%23leaves)"/></svg>');
            opacity: 0.1;
        }
        
        .tropical-leaves {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, rgba(255,255,255,0.02), rgba(255,255,255,0.05));
            border-radius: 50%;
            transform: rotate(-15deg);
        }
        
        .tropical-leaves::before {
            content: '';
            position: absolute;
            top: 200px;
            right: -100px;
            width: 400px;
            height: 200px;
            background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.04));
            border-radius: 50%;
            transform: rotate(25deg);
        }
        
        .tropical-leaves::after {
            content: '';
            position: absolute;
            bottom: -150px;
            right: -200px;
            width: 500px;
            height: 300px;
            background: linear-gradient(45deg, rgba(255,255,255,0.01), rgba(255,255,255,0.03));
            border-radius: 50%;
            transform: rotate(-30deg);
        }
        
        .logo-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            color: #d4af37;
            letter-spacing: 0.3em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #d4af37, #f4e4bc, #b8941f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .slogan {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            color: #d4af37;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.9;
            margin-top: 0.5rem;
        }
        
        .decorative-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 1rem 0;
        }
        
        .logo-variants {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .variant-btn {
            padding: 8px 16px;
            background: #d4af37;
            color: #0f4c3a;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .variant-btn:hover {
            background: #f4e4bc;
            transform: translateY(-2px);
        }
        
        /* Minimalist version */
        .minimalist {
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }
        
        .minimalist .brand-name {
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .minimalist .slogan {
            color: #bdc3c7;
        }
        
        /* Dark version */
        .dark-version {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
        }
        
        .dark-version .brand-name {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .dark-version .slogan {
            color: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            .logo-container {
                width: 90vw;
                height: 60vh;
            }
            
            .brand-name {
                font-size: 2.5rem;
                letter-spacing: 0.2em;
            }
            
            .slogan {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logoContainer">
        <div class="leaf-background"></div>
        <div class="tropical-leaves"></div>
        
        <div class="logo-content">
            <div class="brand-name" id="brandName">BRANDIVE</div>
            <div class="decorative-line"></div>
            <div class="slogan" id="slogan">ELEVATE YOUR VISION</div>
        </div>
    </div>
    
    <div class="logo-variants">
        <button class="variant-btn" onclick="changeVariant('original')">Original</button>
        <button class="variant-btn" onclick="changeVariant('minimalist')">Minimalist</button>
        <button class="variant-btn" onclick="changeVariant('dark')">Dark</button>
        <button class="variant-btn" onclick="editText()">Edit Text</button>
    </div>
    
    <script>
        function changeVariant(variant) {
            const container = document.getElementById('logoContainer');
            container.className = 'logo-container';
            
            switch(variant) {
                case 'minimalist':
                    container.classList.add('minimalist');
                    break;
                case 'dark':
                    container.classList.add('dark-version');
                    break;
                default:
                    break;
            }
        }
        
        function editText() {
            const brandName = document.getElementById('brandName');
            const slogan = document.getElementById('slogan');
            
            const newBrandName = prompt('Enter your brand name:', brandName.textContent);
            const newSlogan = prompt('Enter your slogan:', slogan.textContent);
            
            if (newBrandName && newBrandName.trim() !== '') {
                brandName.textContent = newBrandName.toUpperCase();
            }
            
            if (newSlogan && newSlogan.trim() !== '') {
                slogan.textContent = newSlogan.toUpperCase();
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const brandName = document.getElementById('brandName');
            const slogan = document.getElementById('slogan');
            
            brandName.style.opacity = '0';
            slogan.style.opacity = '0';
            
            setTimeout(() => {
                brandName.style.transition = 'opacity 1s ease';
                brandName.style.opacity = '1';
            }, 500);
            
            setTimeout(() => {
                slogan.style.transition = 'opacity 1s ease';
                slogan.style.opacity = '1';
            }, 1000);
        });
    </script>
</body>
</html>
