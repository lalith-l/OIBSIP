<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 30px;
        }

        .task-input-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .input-field:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .add-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        .tasks-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .task-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .task-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            border-radius: 2px;
        }

        .pending-tasks .section-title {
            color: #667eea;
        }

        .pending-tasks .section-title::after {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .completed-tasks .section-title {
            color: #4facfe;
        }

        .completed-tasks .section-title::after {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .task-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(252, 182, 159, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(252, 182, 159, 0.4);
        }

        .task-item.completed {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            box-shadow: 0 5px 15px rgba(168, 237, 234, 0.3);
        }

        .task-item.completed:hover {
            box-shadow: 0 8px 25px rgba(168, 237, 234, 0.4);
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .task-checkbox.checked {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-color: #4facfe;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .task-btn.delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .task-btn.delete:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .task-meta {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .task-counter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-style: italic;
        }

        .edit-input {
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        .edit-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        @media (max-width: 768px) {
            .tasks-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù To-Do List WebApp</h1>
        </div>

        <div class="main-content">
            <div class="task-input-section">
                <div class="input-group">
                    <div class="input-row">
                        <input type="text" id="taskTitle" class="input-field" placeholder="Task title..." maxlength="50">
                        <input type="text" id="taskDesc" class="input-field" placeholder="Task description..." maxlength="100">
                    </div>
                    <div class="input-row">
                        <button onclick="addTask()" class="add-btn">Add Task ‚ú®</button>
                    </div>
                </div>
            </div>

            <div class="tasks-container">
                <div class="task-section pending-tasks">
                    <h2 class="section-title">üìã Pending Tasks</h2>
                    <div class="task-counter" id="pendingCounter">0 tasks</div>
                    <div id="pendingTasks">
                        <div class="empty-state">No pending tasks. Add some tasks to get started!</div>
                    </div>
                </div>

                <div class="task-section completed-tasks">
                    <h2 class="section-title">‚úÖ Completed Tasks</h2>
                    <div class="task-counter" id="completedCounter">0 tasks</div>
                    <div id="completedTasks">
                        <div class="empty-state">No completed tasks yet. Complete some tasks to see them here!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let taskIdCounter = 1;

        function addTask() {
            const titleInput = document.getElementById('taskTitle');
            const descInput = document.getElementById('taskDesc');
            
            const title = titleInput.value.trim();
            const description = descInput.value.trim();
            
            if (!title) {
                alert('Please enter a task title!');
                return;
            }
            
            const task = {
                id: taskIdCounter++,
                title: title,
                description: description,
                completed: false,
                createdAt: new Date(),
                completedAt: null
            };
            
            tasks.push(task);
            titleInput.value = '';
            descInput.value = '';
            
            renderTasks();
        }

        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                if (task.completed) {
                    task.completedAt = new Date();
                } else {
                    task.completedAt = null;
                }
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                renderTasks();
            }
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
            const taskTextElement = taskElement.querySelector('.task-text');
            const currentText = task.title + (task.description ? ' - ' + task.description : '');
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.className = 'edit-input';
            input.maxLength = 150;
            
            taskTextElement.replaceWith(input);
            input.focus();
            
            function saveEdit() {
                const newText = input.value.trim();
                if (newText) {
                    const parts = newText.split(' - ');
                    task.title = parts[0];
                    task.description = parts[1] || '';
                    renderTasks();
                } else {
                    renderTasks();
                }
            }
            
            input.addEventListener('blur', saveEdit);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveEdit();
                }
            });
        }

        function formatDate(date) {
            return date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function renderTasks() {
            const pendingTasks = tasks.filter(t => !t.completed);
            const completedTasks = tasks.filter(t => t.completed);
            
            document.getElementById('pendingCounter').textContent = `${pendingTasks.length} ${pendingTasks.length === 1 ? 'task' : 'tasks'}`;
            document.getElementById('completedCounter').textContent = `${completedTasks.length} ${completedTasks.length === 1 ? 'task' : 'tasks'}`;
            
            const pendingContainer = document.getElementById('pendingTasks');
            if (pendingTasks.length === 0) {
                pendingContainer.innerHTML = '<div class="empty-state">No pending tasks. Add some tasks to get started!</div>';
            } else {
                pendingContainer.innerHTML = pendingTasks.map(task => `
                    <div class="task-item" data-task-id="${task.id}">
                        <div class="task-content">
                            <div class="task-checkbox" onclick="toggleTask(${task.id})"></div>
                            <div class="task-text">
                                <strong>${task.title}</strong>
                                ${task.description ? `<br><small>${task.description}</small>` : ''}
                            </div>
                            <div class="task-actions">
                                <button class="task-btn" onclick="editTask(${task.id})">Edit</button>
                                <button class="task-btn delete" onclick="deleteTask(${task.id})">Delete</button>
                            </div>
                        </div>
                        <div class="task-meta">
                            <span>Created: ${formatDate(task.createdAt)}</span>
                        </div>
                    </div>
                `).join('');
            }
            
            const completedContainer = document.getElementById('completedTasks');
            if (completedTasks.length === 0) {
                completedContainer.innerHTML = '<div class="empty-state">No completed tasks yet. Complete some tasks to see them here!</div>';
            } else {
                completedContainer.innerHTML = completedTasks.map(task => `
                    <div class="task-item completed" data-task-id="${task.id}">
                        <div class="task-content">
                            <div class="task-checkbox checked" onclick="toggleTask(${task.id})"></div>
                            <div class="task-text completed">
                                <strong>${task.title}</strong>
                                ${task.description ? `<br><small>${task.description}</small>` : ''}
                            </div>
                            <div class="task-actions">
                                <button class="task-btn" onclick="editTask(${task.id})">Edit</button>
                                <button class="task-btn delete" onclick="deleteTask(${task.id})">Delete</button>
                            </div>
                        </div>
                        <div class="task-meta">
                            <span>Created: ${formatDate(task.createdAt)}</span>
                            <span>Completed: ${formatDate(task.completedAt)}</span>
                        </div>
                    </div>
                `).join('');
            }
        }

        document.getElementById('taskTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        document.getElementById('taskDesc').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        renderTasks();
    </script>
</body>
</html>
